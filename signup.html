<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="signup.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#termsService").click(function(){
          if ($(this).is(":checked")) {
            $("#registerBtn").removeAttr("disabled");
            $("#registerBtn").focus();
          } else {
            $("#registerBtn").attr("disabled", "disabled");
          }
        })
        $("#registerBtn").click(function(){
          if($('#txtPassword').val() != $('#txtConfirmPassword').val()) {
              alert("Confirm password doesn't match with your Password");
          }
        })
      })
    </script>
</head>
<body>
    <section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" action="signup_backend.php">

                <div class="form-outline mb-6 mt-5">
                  <input type="text" id="txtName" name="txtName" required class="form-control form-control-lg" placeholder="Full Name" />
<!--                  <label class="form-label" for="form3Example1cg">Your Name</label>-->
                </div>

                <div class="form-outline mb-6 mt-3">
                  <input type="number" id="numberMobile" name="numberMobile" class="form-control form-control-lg" required  placeholder="Mobile Number" />
<!--                  <label class="form-label" for="form3Example3cg">Phone Number</label>-->
                </div>

                <div class="form-outline mb-6 mt-3">
                    <input type="text" id="txtMeter" name="txtMeter" class="form-control form-control-lg" required placeholder="Meter Number" />
<!--                    <label class="form-label" for="form3Example3cg">Meter Number</label>-->
                </div>

                <div class="form-outline mb-6 mt-3">
                    <input type="text" id="txtAddress" name="txtAddress" class="form-control form-control-lg" required placeholder="Address" />
<!--                    <label class="form-label" for="form3Example3cg">Address</label>-->
                </div>

                <div class="form-outline mb-6 mt-3">
                  <input type="password" id="txtPassword" name="txtPassword" class="form-control form-control-lg" required placeholder="Password"/>
<!--                  <label class="form-label" for="form3Example4cg">Password</label>-->
                </div>

                <div class="form-outline mb-6 mt-3">
                  <input type="password" id="txtConfirmPassword" name="txtConfirmPassword" class="form-control form-control-lg" required placeholder="Confirm Password"/>
<!--                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>-->
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="termsService" />
                  <label class="form-check-label" for="termsService">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit" value="Register" disabled id="registerBtn"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
